[pytest]
testpaths = 
    tests/unit
    tests/integration
    tests/system
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests

# Add source directory to Python path
pythonpath = . 