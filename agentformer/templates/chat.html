<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFormer Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/HYlogo.svg') }}" alt="HY Logo" class="hy-logo">
            <h1 class="title">AgentFormer</h1>
        </div>
    </div>

    <!-- Chat content -->
    <div class="chat-content">
        <!-- Messages will be inserted here -->
    </div>

    <!-- Input area -->
    <div class="input-area">
        <div class="input-icons">
            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </div>
        <input type="text" id="message-input" placeholder="Message AgentFormer...">
        <button id="send-button">Send</button>
        <button class="clear-history" data-tooltip="Delete all messages">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
        </button>
    </div>

    <!-- Tool info panel -->
    <div id="tool-info" class="tool-info">
        <!-- Tool information will be displayed here -->
    </div>

    <!-- Bottom toolbar -->
    <div class="bottom-toolbar">
        <button class="tool-button upload-icon">
            <img src="{{ url_for('static', filename='images/upload.svg') }}" alt="Upload">
        </button>
        <button class="tool-button web-icon">
            <img src="{{ url_for('static', filename='images/globe.svg') }}" alt="Web">
        </button>
        <div class="model-selector">
            <button class="tool-button" data-tool="model">gpt-4o-mini</button>
            <div id="model-dropdown" class="model-dropdown">
                <!-- Mallivaihtoehdot lisätään tähän JavaScriptillä -->
            </div>
        </div>
        <button class="tool-button" data-tool="tokens">Tokens</button>
        <button class="tool-button" data-tool="system">System</button>
        <button class="tool-button" data-tool="prompt">Prompt</button>
        <button class="tool-button" data-tool="debug">Debug</button>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
