<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFormer Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/HYlogo.svg') }}" alt="HY Logo" class="hy-logo">
            <h1 class="title">AgentFormer</h1>
        </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-content"></div>

    <!-- Input area -->
    <div class="input-area">
        <div class="input-icons">
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-mic"></i>
            </button>
        </div>
        <input type="text" id="message-input" placeholder="Message AgentFormer...">
        <button id="send-button">Send</button>
    </div>

    <!-- Bottom toolbar -->
    <div class="bottom-toolbar">
        <button class="tool-button upload-icon" data-tool="upload">
            <i class="bi bi-upload"></i> Upload
        </button>
        <button class="tool-button" data-tool="model">
            <i class="bi bi-cpu"></i> Model
        </button>
        <button class="tool-button" data-tool="tokens">
            <i class="bi bi-coin"></i> Tokens
        </button>
        <button class="tool-button" data-tool="system">
            <i class="bi bi-gear"></i> System
        </button>
        <button class="tool-button" data-tool="prompt">
            <i class="bi bi-file-text"></i> Prompts
        </button>
        <button class="tool-button" data-tool="debug">
            <i class="bi bi-bug"></i> Debug
        </button>
        <button class="tool-button" data-tool="index-data">
            <i class="bi bi-database"></i> Data
        </button>
    </div>

    <!-- Tool info panel -->
    <div id="tool-info" class="tool-info"></div>

    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text">Loading...</div>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
