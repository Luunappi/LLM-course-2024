<!DOCTYPE html>
<html>
<head>
    <title>AgentFormer Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .assistant-message {
            background-color: #f5f5f5;
        }
        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="toolbar">
            <div class="model-selector">
                <button id="model-select-btn" class="btn">
                    <span class="model-name">Loading...</span>
                    <span class="model-arrow">▼</span>
                </button>
                <div id="model-dropdown" class="model-dropdown">
                    <!-- Mallit lisätään dynaamisesti -->
                </div>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div class="token-info-panel">
            <div class="current-usage">
                <div id="token-count">0 tokens used (0 in, 0 out)</div>
                <div id="token-cost">Cost: $0.0000</div>
            </div>
            <div id="session-stats" class="session-stats">
                <div class="session-totals">
                    <p>Session total: 0 tokens ($0.0000)</p>
                    <p>Per model:</p>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
